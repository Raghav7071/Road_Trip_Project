<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Suggestions - Road Trip Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hotel-suggestions.css">
    <style>
        body{
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-road me-2"></i>Road Trip Adventures
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="hotel-suggestions.html">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planner.html">Trip Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-small">
        <div class="container text-center text-white">
            <h1 class="display-4">Hotel Suggestions</h1>
            <p class="lead">Find the perfect place to stay on your road trip adventure</p>
        </div>
    </header>

    <main class="container my-5">
        <section class="mb-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="filter-section">
                        <h2>Filters</h2>
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="price-range" class="form-label">Price Range</label>
                                <select id="price-range" class="form-select">
                                    <option value="all">All Prices</option>
                                    <option value="budget">Budget</option>
                                    <option value="mid-range">Mid-Range</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Minimum Rating</label>
                                <select id="rating" class="form-select">
                                    <option value="0">Any Rating</option>
                                    <option value="3">3 Stars & Up</option>
                                    <option value="4">4 Stars & Up</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amenities" class="form-label">Amenities</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="pool" id="pool">
                                    <label class="form-check-label" for="pool">Pool</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="wifi" id="wifi">
                                    <label class="form-check-label" for="wifi">Free Wi-Fi</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="parking" id="parking">
                                    <label class="form-check-label" for="parking">Free Parking</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="sort-section mb-3">
                        <label for="sort-by" class="form-label">Sort by:</label>
                        <select id="sort-by" class="form-select">
                            <option value="recommended">Recommended</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div id="hotel-list" class="row">
                        <!-- Hotel cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2023 Road Trip Adventures. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hotel-suggestions.js"></script>
</body>
</html>
